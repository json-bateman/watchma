# NATS Server Configuration
# Main client port
port: 4222

# HTTP monitoring port
http_port: 8222

# Enable debug and trace logging to see pub/sub activity
debug: true
trace: true

# Log timestamps
logtime: true

# Server name and cluster
server_name: watchma-nats
cluster {
  name: my_cluster
  port: 6222
}

# Maximum payload size (1MB default)
max_payload: 1048576

# Maximum connections
max_connections: 100

# Write deadline for client connections
write_deadline: "10s"
